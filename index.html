<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <button id="female">Female</button>
  <button id="male">Male</button>
  <br>
  <label for="height">Height</label>
  <input type="range" name="height" id="height" min="100" max="250" step="1">
  <br>
  <label for="weight">Weight</label>
  <input type="range" name="weight" id="width" min="20" max="300" step="1">
  <button id="calculate">Calculate</button>
  <input type="text" id="resultH" value="">
  <input type="text" id="resultW" value="">
  <h1 id="bmi"></h1>
  <script src="app.js"></script>
</body>
</html>
